<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="DHC,dhc,control,sangre,salud">
    <meta name="description" content="¡Conecta con nosotros para obtener respuestas personalizadas y apoyo en tu viaje para controlar la diabetes! Nuestra página de contacto ofrece asistencia individualizada, recursos útiles y acceso a una comunidad solidaria. ¡No estás solo en esta lucha contra la diabetes! Contacta con nosotros hoy para empezar.">
    <title>DHC|Contacto</title>
    <link rel="shortcut icon" href="../resources/icono.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <div class="my-auto">
            <img src="../resources/icono.png" alt="">
            <div>
                <h1 id="titulo" class="fw-bold">DHC</h1>
            </div>
        </div>
        <div class="my-auto nav">
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./app.html">App</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                    <li><a href="./comunidad.html">Comunidad</a></li>
                    <li><a href="./hospitalesCercanos.html">Hospitales
                            cercanos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="seccion-contacto mx-auto">
            <h3 class="contact">CONTACTO</h3>
            <form action="" class="border-form">
                <fieldset class="text-center medida-contacto">
                    <label for="">Nombre:</label>
                    <input type="text" placeholder="escribe tu nombre">
                    <label for="">Apellido:</label>
                    <input type="text" placeholder="escribe tu apellido">
                    <div class="separador">
                        <label for="">Mail:</label>
                        <input type="email" name="" id="" placeholder="ejemplo@gmail.com">
                        <label for="">Motivo:</label>
                        <select name="" id="">
                            <option value="" disabled selected>Selecciona</option>
                            <option value="problemas">Problemas con la aplicacion</option>
                            <option value="ideas">Ideas para mejorar la aplicacion</option>
                            <option value="trabaja">Trabaja con nosotros</option>
                        </select>
                    </div>
                    <label for="">Puede explicarnos mas?</label>
                    <p><textarea name="" id="" cols="50" rows="5"></textarea>
                    </p>
                    <p>
                        <input type="button" class="btn-outline-light button-enviar" value="Enviar">
                        <input type="reset" class="btn-outline-light button-resetear" value="Resetear">
                    </p>
                </fieldset>
            </form>
    
        </section>
    </main>
    <div class="arriba">
        <a href="#titulo">Volver arriba</a>
    </div>
    <footer class="footer container-fluid">
        <div class="row flex-footer">
            <div class="col-4 col-lg-4 footer-primera mx-auto">
                <p class="fw-light"><a href="../index.html">Home</a></p>
                <p class="fw-light"><a href="./app.html">App</a></p>
                <p class="fw-light"><a href="./contacto.html">Contacto</a></p>
                <p class="fw-light"><a href="./comunidad.html">Comunidad</a></p>
                <p class="fw-light"><a href=".hospitalesCercanos.html">Hospitales cercanos</a></p>
            </div>
            <div class="col-4 col-lg-4 footer-segunda text-center my-auto mx-auto">
                <h6 class="text-white fw-bold">Suscribete</h6>
                <input type="text" placeholder="ejemplo@gmail.com">
                <p>
                    <button type="submit" class="button">Enviar</button>
                </p>
            </div>
            <div class="col-4 col-lg-4 footer-tercera text-center mx-auto">
                <h6 class=" text-white fw-bold">Nuestras redes</h6>
                <div class="contenedordos">
                    <div class="redes">
                        <img src="../resources/facebook.png" alt="icono de facebook" height="30" width="30">
                    </div>
                    <div class="redes">
                        <img src="../resources/instagram.png" alt="icono de instagram" height="30" width="30">
                    </div>
                    <div class="redes">
                        <img src="../resources/twitter.png" alt="icono de twitter" height="30" width="30">
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
