<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHC</title>
    <link rel="shortcut icon" href="../resources/icono.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <div class="my-auto">
            <h1 id="titulo" class="fw-bold">DHC</h1>
        </div>
        <div>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./app.html">App</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                    <li><a href="./comunidad.html">Comunidad</a></li>
                    <li><a href="./hospitalesCercanos.html">Hospitales
                            cercanos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h3 class="text-center">CONTACTO</h3>
        <form action="" class="mx-auto">
            <fieldset class="text-center medida-contacto">
                <label for="">Nombre:</label>
                <input type="text" placeholder="escribe tu nombre">
                <br>
                <br>
                <label for="">Apellido:</label>
                <input type="text" placeholder="escribe tu apellido">
                <br>
                <br>
                <label for="">Mail:</label>
                <input type="email" name="" id="" placeholder="ejemplo@gmail.com">
                <br>
                <br>
                <label for="">Motivo:</label>
                <select name="" id="">
                    <option value="" disabled selected>Selecciona</option>
                    <option value="problemas">Problemas con la aplicacion</option>
                    <option value="ideas">Ideas para mejorar la aplicacion</option>
                    <option value="trabaja">Trabaja con nosotros</option>
                </select>
                <br>
                <br>
                <label for="">Puede explicarnos mas?</label>
                <br>
                <textarea name="" id="" cols="25" rows="5"></textarea>
                <br>
                <br>
                <input type="button" class="btn-outline-light button-enviar" value="Enviar">
                <input type="reset" class="btn-outline-light button-resetear" value="Resetear">
            </fieldset>
        </form>
        <br>
        <a href="#titulo" class="volver-arriba">Volver arriba</a>

    </main>
    <br>
    <footer class="footer container-fluid ">
        <div class="row flex-footer">
            <div class="col-4 footer-primera my-auto">
                <p class="fw-light"><a href="../index.html">Home</a></p>
                <p class="fw-light"><a href="./app.html">App</a></p>
                <p class="fw-light"><a href="./contacto.html">Contacto</a></p>
                <p class="fw-light"><a href="./comunidad.html">Comunidad</a></p>
                <p class="fw-light"><a href="./hospitalesCercanos.html">Hospitales cercanos</a></p>
            </div>
            <div class="col-4 footer-segunda text-center my-auto">
                <h6 class="text-white fw-bold">Suscribete</h6>
                <input type="text" placeholder="ejemplo@gmail.com">
                <br>
                <button type="submit" class="button">Enviar</button>
            </div>
            <div class="col-4 footer-tercera text-center">
                <h6 class=" text-white fw-bold">Nuestras redes</h6>
                <div class="contenedordos">
                    <div>
                        <img src="../resources/facebook.png" alt="icono de facebook" height="30" width="30">
                    </div>
                    <div>
                        <img src="../resources/instagram.png" alt="icono de instagram" height="30" width="30">
                    </div>
                    <div>
                        <img src="../resources/twitter.png" alt="icono de twitter" height="30" width="30">
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
